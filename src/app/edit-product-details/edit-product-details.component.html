<div class="container" id="top">
  <div class="row">
    <div class="col">
      <img src={{url}} class="img-fluid" style="border-radius: 100%; margin-top: 50px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
    </div>
    <div class="col">
      <h2 class="text-center" id="edit_header"> Edit Product</h2>
      <form class="mt-3" [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" value="{{title}}" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        </div>

        <div class="form-group">
          <label>Product Price</label>
          <input type="text" formControlName="Price" value="{{price}}" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        </div>

        <div class="form-group">
          <label>Product Description</label>
          <input type="text" value="{{product_description}}" formControlName="product_description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        </div>

        <div class="form-group">
          <label>Product Image Url</label>
          <input type="text" value="{{url}}" formControlName="url" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        </div>

        <div class="form-group">
          <label>Quantity</label>
          <input type="text" placeholder="{{product_quantity}}" formControlName="product_quantity" min=1 max=30 class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Unique Id</label>
          <input class="form-control" placeholder="{{id}}" readonly>
        </div>

        <button type="submit"  mat-fab color="accent" type="submit" id="mybutton">Update</button>


      </form>
      <button  mat-raised-button color="primary" (click)="comment()">User Comments</button>
      <button mat-raised-button color="primary" class="ml-2 mb-3" (click)="chart()">Detailed Chart View</button>
    </div>
  </div>

  <div class="mb-5" *ngIf="comments">
    <h2 class="mb-3 usr_comm">User Comments</h2>
            <div class="mb-3 container" *ngFor="let i of data1">
          <div class=" row">
            <div class="col-sm-1">
              <img src="https://image.flaticon.com/icons/png/128/138/138664.png" alt="..." class="img-thumbnail" height="100%" width="100%" style="border: 1px solid grey ; border-radius: 50%">
            </div>
            <div class="col-sm-2">
             <b> {{i.username}}</b>
              <br>
              <span style="color: #999"> {{i.timeStamp | date}}</span>
              <br>
              {{i.comments}}
            </div>
            <div class="col-sm-9">

            </div>
          </div>
        </div>

  </div>


  <div *ngIf="chartview">
    <div class="mt-3 container">

      <div style="position: relative">
        <canvas baseChart width="40vh" height="15vw"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
  </div>

</div>
